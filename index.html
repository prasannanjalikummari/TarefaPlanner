<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tarefa Planner</title>
  </head>
  <body>
    <!--Form-->
    <!--Code written by Anjali on 31st Aug 2020-->
    <form id="form">
      <div class="form-group">
          <label for="nameFormControlInput">Name</label>
          <input type="text" class="form-control" id="nameFormControlInput" placeholder="e.g John Smith">
      </div>
      <div class="form-group">
          <!-- <label for="descriptionFormControlTextArea">Description</label> -->
          <textarea class="form-control" id="descriptionFormControlTextArea" placeholder="Description" row="4"></textarea>
      </div>
      <div class="form-group">
          <label for="emailFormControlInput">Assign To</label>
          <input type="email" class="form-control" id="emailFormControlInput" placeholder="name@example.com">
      </div>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Status
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">TODO</a></li>
          <li><a href="#">In Progress</a></li>
          <li><a href="#">Review</a></li>
          <li><a href="#">Done</a></li>
        </ul>
      </div> 
      <div id="datepicker" style="display:flex; justify-content:center;">
        <label for="duedate">Due Date  </label>
        <input type="datetime-local" id="duedate" name="duedate">
      </div>
       
    </form>
    <div class="container">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
